<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-xs-12 col-md-6 image-container text-center">
          <img src="assets/images/immagine_footer.png"/>
        </div>
        <div class="col-xs-12 col-md-6 actions-container text-center">
          <h2 class="title text-center text-md-left">Entra nel mondo Baboul: <span class="text-uppercase">Ã¨ gratis</span>!</h2>
          <p class="description line-1 mb-0 mb-md-2 text-center text-md-left">Accedi per poter seguire i Negozi che ti interessano e salvare i loro post fra i tuoi preferiti!</p>
          <p class="description line-2 text-center text-md-left">Oppure scarica l'App per avere ulteriori vantaggi!</p>
          <div class="buttons">
            <button (click)="action('facebook')" class="button button-facebook">
              <i class="icon fa fa-facebook-f"></i>
              <span class="text">Accedi tramite Facebook</span>
            </button>
            <button (click)="action('login-email')" class="button button-email">
              <i class="icon fa fa-envelope-o"></i>
              <span class="text">Accedi tramite E-Mail</span>
            </button>
            <button (click)="action('download-ios')" class="button button-download-ios">
              <i class="icon fa fa-apple"></i>
              <span class="text">Scarica l'App!</span>
            </button>
          </div>
          <div class="m-auto text-center links">
            <span class="d-block">Non sei registrato?</span>
            <a (click)="action('register')" class="d-block register-link">Registrati ora!</a>
          </div>
        </div>

        <div [class.d-flex]="errorResponseMessage" class="response-error-message align-items-center text-danger h6">
          <span class="">{{ errorResponseMessage }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
